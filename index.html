<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">
  
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>
  <article class="article-card">
    <div class="img-box">
      <img class="article-banner" src="images/drawers.jpg" alt="article-banner">
    </div>

    <div class="content">
      <a href="#">
        <h3 class="content-title">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h3>
      </a>
      <p class="content-subtitle">
        Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.
      </p>

      <div class="content-footer">
        <div class="author">
          <img class="author-avatar" src="images/avatar-michelle.jpg" alt="icon">
          <div class="author-info">
            <a href="#">
              <h4>Michelle Appleton</h4>
            </a>
            <div class="date">28 Jun 2020</div>
          </div>
        </div>

        <div class="share">
          <button class="share-button">
            <ion-icon name="arrow-redo"></ion-icon>
          </button>

          <div class="share-links">
            <span>Share</span>

            <a href="#"><img class="fb-icon" src="images/icon-facebook.svg" alt="facebook-icon"></a>
            <a href="#"><img class="pinterest-icon" src="images/icon-pinterest.svg" alt="pinterest-icon"></a>
            <a href="#"><img class="twt-icon" src="images/icon-twitter.svg" alt="twitter-icon"></a>
          </div>
        </div>
      </div>
    </div>
  </article>
